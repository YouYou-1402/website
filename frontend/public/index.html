  <!-- Custom CSS Variables -->
  <style>
    :root {
      --vintage-cream: #F5F5DC;
      --vintage-brown: #8B4513;
      --vintage-gold: #DAA520;
      --vintage-dark: #2F1B14;
      --vintage-light: #FFF8DC;
      --vintage-accent: #CD853F;
    }
    
    /* Loading styles */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--vintage-cream);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: 'Playfair Display', serif;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--vintage-light);
      border-top: 4px solid var(--vintage-brown);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading when React loads */
    #root:not(:empty) + .loading-screen {
      display: none;
    }
    
    /* Base styles */
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Crimson Text', serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: var(--vintage-cream);
      color: var(--vintage-dark);
      line-height: 1.6;
    }
    
    code {
      font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--vintage-light);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--vintage-brown);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--vintage-accent);
    }
  </style>
  
  <title>Vintage Collection - Sách, Phim, Nhạc & Blog</title>
</head>
<body>
  <!-- No JavaScript fallback -->
  <noscript>
    <div style="text-align: center; padding: 50px; font-family: 'Playfair Display', serif;">
      <h1>Oops! JavaScript bị tắt</h1>
      <p>Bạn cần bật JavaScript để sử dụng ứng dụng này.</p>
      <p>You need to enable JavaScript to run this app.</p>
    </div>
  </noscript>
  
  <!-- React Root -->
  <div id="root"></div>
  
  <!-- Loading Screen -->
  <div class="loading-screen">
    <div style="text-align: center;">
      <div class="loading-spinner"></div>
      <p style="margin-top: 20px; color: var(--vintage-brown); font-size: 18px;">
        Đang tải...
      </p>
    </div>
  </div>
  
  <!-- Service Worker Registration -->
  <script>
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
